<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Choose Country</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="wrapper__select">
                <div class="wrapper__logo logo">
                    <a href="#"><img src="img/logo.svg" alt="logo"></a>
                </div>

                <span class="wrapper__minititle section-minititle">Welcome</span>
                <h1 class="wrapper__title section-title">Select your country</h1>

                <form action="#" class="wrapper__form">
                    <label for="country" class="form-label">Your Country<span>*</span></label>
                    <select name="country" id="country" data-validate-field="country" class="form__countrypicker form-input" required>
                        <option value="" class="choices__item">Moldova</option>
                        <option value="Rusia" class="choices__item">Rusia</option>
                        <option value="Ukraina" class="choices__item">Ukraina</option>
                        <option value="Romanaia" class="choices__item">Romanaia</option>
                    </select>
                </form>

                <a href="success.html" class="wrapper__btn accent-btn">go shopping</a>
            </div>
            <div class="wrapper__img" style="background: url('img/country.jpg') 50% 50% / cover no-repeat;"></div>
        </div>
    </main>






    <script src="js/choices.min.js"></script>
    <script src="js/just-validate.min.js"></script>
    <script src="js/script.min.js"></script>
</body>

</html>
