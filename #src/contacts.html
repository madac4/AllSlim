<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>All Slim - Contacte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplebar/5.3.0/simplebar.min.css" integrity="sha512-uZTwaYYhJLFXaXYm1jdNiH6JZ1wLCTVnarJza7iZ1OKQmvi6prtk85NMvicoSobylP5K4FCdGEc4vk1AYT8b9Q==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.min.css">
    <!-- STYLE -->
</head>

<body>

    @@include('_header.html')

    <main>
        <section class="content">
            <div class="container">
                <h2 class="content__title section-title">Contacte</h2>

                <div class="body-content">
                    <div class="body-content__image" style="background: url('img/partnerImg.jpg') 50% 50% / cover no-repeat;"></div>
                    <div class="body-content__block">
                        <span class="body-content__minititle section-minititle">Contact us</span>
                        <h3 class="body-content__title section-title">wanna ask something?</h3>

                        <form action="#" class="body-content__form" data-simplebar>
                            <div class="body-content__grid">
                                <div class="body-content__field">
                                    <label for="name" class="body-content__label form-label">Nume<span>*</span></label>
                                    <input type="text" id="name" class="body-content__input form-input" required>
                                </div>
                                <div class="body-content__field">
                                    <label for="last_name" class="body-content__label form-label">Prenume<span>*</span></label>
                                    <input type="text" id="last_name" class="body-content__input form-input" required>
                                </div>
                                <div class="body-content__field">
                                    <label for="E-mail" class="body-content__label form-label">E-mail<span>*</span></label>
                                    <input type="email" id="E-mail" class="body-content__input form-input" required>
                                </div>
                                <div class="body-content__field">
                                    <label for="phone" class="body-content__label form-label">Phone<span>*</span></label>
                                    <input type="tel" id="phone" class="body-content__input form-input" required>
                                </div>
                            </div>

                            <div class="notes">
                                <label for="notes" class="body-content__label form-label">Notes</label>
                                <textarea name="notes" id="notes" class="body-content__textarea form-input"></textarea>
                            </div>

                            <button class="submit__btn accent-btn" type="submit">SEND</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <div class="contact">
            <div class="container">
                <div class="contact-body">
                    <article class="contact-body__card">
                        <img src="img/contactPhone.png" alt="" class="contact-body__img">

                        <h4 class="contact-body__title">Phone Number</h4>
                        <a href="tel:+37360895556" class="contact-body__text">+373 60 89 55 56</a>
                    </article>

                    <article class="contact-body__card">
                        <img src="img/contactEmail.png" alt="" class="contact-body__img">

                        <h4 class="contact-body__title">Email</h4>
                        <a href="mailto:alma.lawson@example.com" class="contact-body__text">alma.lawson@example.com</a>
                    </article>

                    <article class="contact-body__card">
                        <img src="img/contactAdress.png" alt="" class="contact-body__img">

                        <h4 class="contact-body__title">Phone Number</h4>
                        <adress class="contact-body__text">2972 Westheimer Rd. Santa Ana, Illinois 85486 </adress>
                    </article>
                </div>
            </div>
        </div>

        <div class="map" id="map"></div>
    </main>

    @@include('_footer.html')

    <!-- SCRTIPTS -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGV0ZaHT3PLW1JCvlRfzytQoOaUVXk-ck&callback=initMap&libraries=&v=weekly" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplebar/5.3.0/simplebar.min.js" integrity="sha512-AS9rZZDdb+y4W2lcmkNGwf4swm6607XJYpNST1mkNBUfBBka8btA6mgRmhoFQ9Umy8Nj/fg5444+SglLHbowuA==" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <!-- SCRTIPTS -->
</body>

</html>
