<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplebar/5.3.0/simplebar.min.css" integrity="sha512-uZTwaYYhJLFXaXYm1jdNiH6JZ1wLCTVnarJza7iZ1OKQmvi6prtk85NMvicoSobylP5K4FCdGEc4vk1AYT8b9Q==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.min.css">
    <!-- STYLE -->
</head>

<body>

    @@include('_header.html')

    <div class="partner">
        <div class="container">
            <div class="partner-header">
                <h2 class="partner-header__title section-title">Devino Partener</h2>
            </div>
            <div class="partner-body">
                <div class="partner-body__img"></div>
                <div class="partner-body__contact">
                    <span class="partner-body__minititle section-minititle">Contact us</span>
                    <h3 class="partner-body__title">wanna ask something?</h3>

                    <form action="#" class="partner-body__form" data-simplebar>
                        <div class="partner-body__grid">
                            <div class="partner-body__field">
                                <label for="name" class="form-label">Nume<span>*</span></label>
                                <input type="text" id="name" class="partner-body__input form-input">
                            </div>
                            <div class="partner-body__field">
                                <label for="last_name" class="form-label">Prenume<span>*</span></label>
                                <input type="text" id="last_name" class="partner-body__input form-input">
                            </div>
                            <div class="partner-body__field">
                                <label for="E-mail" class="form-label">E-mail<span>*</span></label>
                                <input type="email" id="E-mail" class="partner-body__input form-input">
                            </div>
                            <div class="partner-body__field">
                                <label for="phone" class="form-label">Phone<span>*</span></label>
                                <input type="tel" id="phone" class="partner-body__input form-input">
                            </div>
                        </div>

                        <div class="notes">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea name="notes" id="notes" class="form-input">sdad</textarea>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>




    <!-- SCRTIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplebar/5.3.0/simplebar.min.js" integrity="sha512-AS9rZZDdb+y4W2lcmkNGwf4swm6607XJYpNST1mkNBUfBBka8btA6mgRmhoFQ9Umy8Nj/fg5444+SglLHbowuA==" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <!-- SCRTIPTS -->
</body>

</html>
